<!-- ページヘッダー -->
<div class="page-header" style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:8px;">
  <h2 class="page-title">製品一覧</h2>
  <div style="display:flex; gap:8px; align-items:center;">
    <button class="btn btn-secondary btn-sm" id="catalogModeBtn" onclick="ProductList.enterSelectionMode()">
      📄 カタログ出力
    </button>
    <button class="btn btn-secondary btn-sm filter-sidebar-toggle" id="filterSidebarToggle" onclick="ProductList.toggleFilterSidebar()">
      🔍 フィルター
    </button>
    <button class="btn btn-primary btn-sm" onclick="App.navigateTo('product-new')">
      ➕ 新規登録
    </button>
  </div>
</div>

<!-- 選択モードツールバー -->
<div class="selection-toolbar hidden" id="selectionToolbar">
  <span id="selectionCount">0 件選択中</span>
  <button class="btn btn-primary btn-sm" id="generateCatalogBtn" onclick="ProductList.generateCatalogPdf()" disabled>PDF出力</button>
  <button class="btn btn-secondary btn-sm" onclick="ProductList.exitSelectionMode()">キャンセル</button>
</div>

<!-- メインレイアウト -->
<div class="product-list-layout">
  <!-- 製品グリッド (左側メイン) -->
  <div class="product-list-main">
    <div class="mb-md">
      <span class="text-muted" id="productCount">0 件の製品</span>
    </div>

    <div class="product-grid" id="productGrid">
      <div class="empty-state">
        <div class="empty-state-icon">📦</div>
        <div class="empty-state-title">製品データを読み込み中...</div>
        <div class="empty-state-text">しばらくお待ちください。</div>
      </div>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- フィルターサイドバー (右側) -->
  <aside class="filter-sidebar" id="filterSidebar">
    <div class="filter-sidebar-header">
      <h3 style="margin:0; font-size:var(--text-lg); font-weight:600;">フィルター</h3>
      <button class="btn btn-sm btn-secondary" onclick="ProductList.resetFilters()" style="min-height:32px; padding:4px 12px;">リセット</button>
    </div>

    <!-- 商品名検索 -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">商品名検索</label>
      <div class="search-input" style="flex:1;">
        <span class="search-input-icon">🔍</span>
        <input type="text" class="form-input" id="searchKeyword" placeholder="商品名で検索...">
      </div>
    </div>

    <!-- ステータス -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">ステータス</label>
      <select class="form-select" id="filterStatus">
        <option value="" selected>すべて</option>
        <option value="販売中">販売中</option>
        <option value="商談中">商談中</option>
        <option value="販売済み">販売済み</option>
        <option value="棚卸し中">棚卸し中</option>
        <option value="削除済み">削除済み</option>
      </select>
    </div>

    <!-- 分類 -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">分類</label>
      <select class="form-select" id="filterCategory">
        <option value="">すべて</option>
      </select>
    </div>

    <!-- 保管場所 -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">保管場所</label>
      <select class="form-select" id="filterStorageLocation">
        <option value="">すべて</option>
      </select>
    </div>

    <!-- 樹種 -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">樹種</label>
      <select class="form-select" id="filterWoodType">
        <option value="">すべて</option>
      </select>
    </div>

    <!-- サイズ: 長さ -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">長さ (mm)</label>
      <div style="display:flex; gap:4px; align-items:center;">
        <input type="number" class="form-input" id="filterMinLength" placeholder="下限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
        <span class="text-muted">〜</span>
        <input type="number" class="form-input" id="filterMaxLength" placeholder="上限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
      </div>
    </div>

    <!-- サイズ: 幅 -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">幅 (mm)</label>
      <div style="display:flex; gap:4px; align-items:center;">
        <input type="number" class="form-input" id="filterMinWidth" placeholder="下限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
        <span class="text-muted">〜</span>
        <input type="number" class="form-input" id="filterMaxWidth" placeholder="上限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
      </div>
    </div>

    <!-- サイズ: 厚み -->
    <div class="filter-sidebar-section">
      <label class="filter-sidebar-label">厚み (mm)</label>
      <div style="display:flex; gap:4px; align-items:center;">
        <input type="number" class="form-input" id="filterMinThickness" placeholder="下限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
        <span class="text-muted">〜</span>
        <input type="number" class="form-input" id="filterMaxThickness" placeholder="上限" style="flex:1; min-height:36px; padding:6px 8px; font-size:var(--text-sm);">
      </div>
    </div>
  </aside>
</div>
