<style>
/* ============================================
   コンポーネントスタイル
   ============================================ */

/* ボタン */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  min-height: 48px;
  min-width: 48px;
  padding: 12px 24px;
  border: none;
  border-radius: var(--radius-md);
  font-family: var(--font-primary);
  font-size: var(--text-base);
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: all var(--transition-base);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-primary {
  background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
  color: white;
  box-shadow: var(--shadow-sm);
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--color-bg-card);
  color: var(--color-primary);
  border: 2px solid var(--color-primary);
}

.btn-secondary:hover:not(:disabled) {
  background: var(--color-bg-secondary);
}

.btn-success {
  background: var(--color-success);
  color: white;
}

.btn-danger {
  background: var(--color-error);
  color: white;
}

.btn-warning {
  background: var(--color-warning);
  color: white;
}

.btn-sm {
  min-height: 36px;
  padding: 8px 16px;
  font-size: var(--text-sm);
}

.btn-lg {
  min-height: 56px;
  padding: 16px 32px;
  font-size: var(--text-lg);
}

.btn-block {
  width: 100%;
}

.btn-icon {
  padding: 12px;
  min-width: 48px;
}

/* カード */
.card {
  background: var(--color-bg-card);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--color-border);
  overflow: hidden;
  transition: all var(--transition-slow);
}

.card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.card-header {
  padding: var(--spacing-md) var(--spacing-lg);
  border-bottom: 1px solid var(--color-border);
  background: var(--color-bg-secondary);
}

.card-body {
  padding: var(--spacing-lg);
}

.card-footer {
  padding: var(--spacing-md) var(--spacing-lg);
  border-top: 1px solid var(--color-border);
  background: var(--color-bg-secondary);
}

.card-title {
  font-family: var(--font-display);
  font-size: var(--text-lg);
  font-weight: 700;
  color: var(--color-text-primary);
  margin-bottom: var(--spacing-sm);
}

/* 製品カード */
.product-card {
  display: grid;
  grid-template-rows: 180px auto;
}

.product-card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: var(--color-bg-secondary);
}

.product-card-placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-bg-secondary);
  color: var(--color-text-muted);
  font-size: var(--text-3xl);
}

.product-card-content {
  padding: var(--spacing-md);
}

.product-card-name {
  font-weight: 600;
  margin-bottom: var(--spacing-xs);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.product-card-info {
  font-size: var(--text-sm);
  color: var(--color-text-secondary);
  margin-bottom: var(--spacing-sm);
}

.product-card-price {
  font-size: var(--text-lg);
  font-weight: 700;
  color: var(--color-primary);
}

/* フォーム */
.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-label {
  display: block;
  margin-bottom: var(--spacing-sm);
  font-weight: 600;
  color: var(--color-text-primary);
}

.form-label-required::after {
  content: ' *';
  color: var(--color-error);
}

.form-input,
.form-select,
.form-textarea {
  width: 100%;
  min-height: 48px;
  padding: 12px 16px;
  border: 2px solid var(--color-border);
  border-radius: var(--radius-md);
  font-family: var(--font-primary);
  font-size: var(--text-base);
  background: var(--color-bg-card);
  color: var(--color-text-primary);
  transition: all var(--transition-base);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.15);
}

.form-input:disabled,
.form-select:disabled,
.form-textarea:disabled {
  background: var(--color-bg-secondary);
  cursor: not-allowed;
}

.form-input-error,
.form-select-error,
.form-textarea-error {
  border-color: var(--color-error);
}

.form-textarea {
  min-height: 120px;
  resize: vertical;
}

.form-hint {
  margin-top: var(--spacing-xs);
  font-size: var(--text-sm);
  color: var(--color-text-muted);
}

.form-error {
  margin-top: var(--spacing-xs);
  font-size: var(--text-sm);
  color: var(--color-error);
}

.form-row {
  display: grid;
  gap: var(--spacing-md);
}

@media (min-width: 768px) {
  .form-row-2 {
    grid-template-columns: repeat(2, 1fr);
  }

  .form-row-3 {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* バッジ */
.badge {
  display: inline-flex;
  align-items: center;
  padding: 4px 10px;
  border-radius: var(--radius-full);
  font-size: var(--text-xs);
  font-weight: 600;
}

.badge-primary {
  background: var(--color-primary-light);
  color: var(--color-primary-dark);
}

.badge-success {
  background: #E8F5E9;
  color: var(--color-success);
}

.badge-warning {
  background: #FFF3E0;
  color: #E65100;
}

.badge-error {
  background: #FFEBEE;
  color: var(--color-error);
}

.badge-info {
  background: #E3F2FD;
  color: var(--color-info);
}

/* ステータスバッジ */
.status-available {
  background: #E8F5E9;
  color: var(--color-success);
}

.status-negotiating {
  background: var(--color-warning);
  color: white;
}

.status-sold {
  background: #E3F2FD;
  color: var(--color-info);
}

.status-inventory {
  background: #FFF3E0;
  color: #E65100;
}

.status-deleted {
  background: #FFEBEE;
  color: var(--color-error);
}

/* テーブル */
.table-container {
  overflow-x: auto;
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-border);
}

.table {
  width: 100%;
  border-collapse: collapse;
  background: var(--color-bg-card);
}

.table th,
.table td {
  padding: var(--spacing-md);
  text-align: left;
  border-bottom: 1px solid var(--color-border);
}

.table th {
  background: var(--color-bg-secondary);
  font-weight: 600;
  white-space: nowrap;
}

.table tr:last-child td {
  border-bottom: none;
}

.table tr:hover td {
  background: var(--color-bg-secondary);
}

/* 検索フィルター */
.search-bar {
  display: flex;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-lg);
}

.search-input {
  flex: 1;
  position: relative;
}

.search-input input {
  padding-left: 44px;
}

.search-input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--color-text-muted);
}

/* 統計カード */
.stat-card {
  padding: var(--spacing-lg);
  text-align: center;
}

.stat-value {
  font-size: var(--text-3xl);
  font-weight: 700;
  color: var(--color-primary);
  margin-bottom: var(--spacing-xs);
}

.stat-label {
  font-size: var(--text-sm);
  color: var(--color-text-secondary);
}

.stat-change {
  font-size: var(--text-sm);
  margin-top: var(--spacing-sm);
}

.stat-change-up {
  color: var(--color-success);
}

.stat-change-down {
  color: var(--color-error);
}

/* 空状態 */
.empty-state {
  padding: var(--spacing-2xl);
  text-align: center;
}

.empty-state-icon {
  font-size: 64px;
  margin-bottom: var(--spacing-lg);
}

.empty-state-title {
  font-size: var(--text-xl);
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
}

.empty-state-text {
  color: var(--color-text-secondary);
  margin-bottom: var(--spacing-lg);
}

/* ページネーション */
.pagination {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  margin-top: var(--spacing-lg);
}

.pagination-btn {
  min-width: 40px;
  min-height: 40px;
  padding: 8px;
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  background: var(--color-bg-card);
  color: var(--color-text-primary);
  cursor: pointer;
  transition: all var(--transition-fast);
}

.pagination-btn:hover:not(:disabled) {
  border-color: var(--color-primary);
  color: var(--color-primary);
}

.pagination-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.pagination-btn.active {
  background: var(--color-primary);
  border-color: var(--color-primary);
  color: white;
}

.pagination-info {
  color: var(--color-text-secondary);
  font-size: var(--text-sm);
}

/* モーダル */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9000;
  padding: var(--spacing-md);
}

.modal {
  background: var(--color-bg-card);
  border-radius: var(--radius-lg);
  max-width: 500px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  animation: fadeInUp var(--transition-slow) forwards;
}

.modal-header {
  padding: var(--spacing-lg);
  border-bottom: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-title {
  font-size: var(--text-lg);
  font-weight: 600;
}

.modal-close {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--color-text-muted);
  padding: 4px;
}

.modal-close:hover {
  color: var(--color-text-primary);
}

.modal-body {
  padding: var(--spacing-lg);
}

.modal-footer {
  padding: var(--spacing-lg);
  border-top: 1px solid var(--color-border);
  display: flex;
  justify-content: flex-end;
  gap: var(--spacing-sm);
}

/* チェックボックスグループ */
.checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
}

.checkbox-label {
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-xs);
  padding: 8px 12px;
  background: var(--color-bg-secondary);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all var(--transition-fast);
  font-size: var(--text-sm);
}

.checkbox-label:hover {
  background: var(--color-primary-light);
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.checkbox-label input[type="checkbox"]:checked + span {
  color: var(--color-primary);
  font-weight: 600;
}

/* アクションバー */
.action-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--spacing-md);
}

.action-bar-right {
  display: flex;
  gap: var(--spacing-sm);
}

/* 写真プレビュー */
.photo-preview-container {
  width: 100%;
  height: 200px;
  border: 2px dashed var(--color-border);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: var(--color-bg-secondary);
}

.photo-preview-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.photo-preview-placeholder {
  color: var(--color-text-muted);
  font-size: var(--text-lg);
  text-align: center;
}

/* 製品詳細の写真 */
.product-photo-main {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  border-radius: var(--radius-lg);
  background: var(--color-bg-secondary);
}

.product-photo-thumb {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: var(--radius-md);
  cursor: pointer;
  border: 2px solid transparent;
  transition: border-color var(--transition-fast);
}

.product-photo-thumb:hover,
.product-photo-thumb.active {
  border-color: var(--color-primary);
}

.product-photos-container {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
  margin-top: var(--spacing-md);
}

/* 写真なしクリックアップロード */
.no-photo-clickable {
  cursor: pointer;
  transition: background var(--transition-fast), color var(--transition-fast);
}

.no-photo-clickable:hover {
  background: var(--color-primary-light) !important;
  color: var(--color-primary);
}

/* サジェスト入力 */
.suggest-input-wrapper {
  position: relative;
}
.suggest-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--color-bg-card);
  border: 2px solid var(--color-primary);
  border-top: none;
  border-radius: 0 0 var(--radius-md) var(--radius-md);
  max-height: 200px;
  overflow-y: auto;
  z-index: 100;
  box-shadow: var(--shadow-md);
}
.suggest-dropdown.hidden { display: none; }
.suggest-item {
  padding: 10px 16px;
  cursor: pointer;
  font-size: var(--text-base);
  transition: background var(--transition-fast);
}
.suggest-item:hover,
.suggest-item.active {
  background: var(--color-primary-light);
  color: var(--color-primary-dark);
}
.suggest-no-match {
  padding: 10px 16px;
  color: var(--color-text-muted);
  font-size: var(--text-sm);
  font-style: italic;
}

/* Custom Calendar */
.calendar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.calendar-overlay.hidden { display: none; }
.calendar-container {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  max-width: 340px;
  width: 90%;
}
.calendar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}
.calendar-title {
  font-weight: bold;
  font-size: 16px;
  color: #2C2416;
}
.calendar-nav-btn {
  background: none;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 16px;
  color: #8B5A2B;
}
.calendar-nav-btn:hover { background: #f5f5f5; }
.calendar-weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  color: #9C8B7A;
  margin-bottom: 8px;
}
.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
}
.calendar-day {
  text-align: center;
  padding: 8px 4px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 14px;
}
.calendar-day:hover:not(.empty) { background: #F5EFE6; }
.calendar-day.empty { cursor: default; }
.calendar-day.today { background: #E8F5E9; font-weight: bold; }
.calendar-day.selected { background: #8B5A2B; color: white; }
.calendar-day.sunday { color: #E53935; }
.calendar-day.saturday { color: #1976D2; }
.calendar-footer {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid #eee;
}
</style>
